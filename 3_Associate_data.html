<html>
    <head>
        <title>Associate Data</title>
    </head>

    <body>
        <script src='https://d3js.org/d3.v5.min.js'></script>

        <script>
            // Escribe aqui amigo
            var dataset = [5, 10, 15, 20, 25];
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                //.text("New paragraph!");   
                .text(function(d) {
                    return "I can count up to " + d;
                })
                .style("color", function(d){
                    if (d>15){                        
                        return "red";
                    } else {
                        return "black";
                    }
                });
        </script>
    </body>

</html>
