<html>
    <head>
        <title>SVG Introduction</title>
    </head>

    <body>
        <svg width="500" height="500">
            <rect x="0" y="0" width="50" height="50" fill="blue"/>
            <circle cx="25" cy="100" r="20" fill="red" stroke="green" stroke-width="5"/> 
            <ellipse cx="200" cy="25" rx="100" ry="25" fill="#38a"/>
            <line x1="100" y1="100" x2="300" y2="125" stroke="black"/>
            <text x="350" y="30" font-family="sans-serif" font-size="25" fill="gray">Easy-peasy</text>
        </svg>
        <script src='https://d3js.org/d3.v5.min.js'></script>
    </body>

</html>
