<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scatter Chart</title>
        <script type="text/javascript" src='https://d3js.org/d3.v5.min.js'></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            var dataset = [
                          [ 5,     20 ],
                          [ 480,   90 ],
                          [ 250,   50 ],
                          [ 100,   33 ],
                          [ 330,   95 ],
                          [ 410,   12 ],
                          [ 475,   44 ],
                          [ 25,    67 ],
                          [ 85,    21 ],
                          [ 220,   88 ]
                        ];

            //Width and height

            var w = 500;
            var h = 100;

            var svg = d3.select("body")
                       .append("svg")
                       .attr("width",w)
                       .attr("height", h);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d){
                    return d[0]; // Primer valor del bloque
                })
                .attr("cy", function(d){
                    return d[1]; // Segundo valor del bloque
                })
                .attr("r", function(d){      // Reducimos el tama√±o y hacemos que
                    return Math.sqrt(h-d[1]); // empiece a dibujar desde abajo
                });

                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d) {
                        return d[0] + "," + d[1];
                })
                .attr("x", function(d) {
                    return d[0];
                })
                .attr("y", function(d) {
                    return d[1];
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("text-anchor", "middle")
                .attr("fill", "red");
        </script>
    </body>
</html>
